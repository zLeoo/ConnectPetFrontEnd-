<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectPet</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <h1 class="logo-title">
                <a>Connect<span class="highlight-title">Pet</span></a>
            </h1>    
        </div>
        <div class="btn-container">
            <a href="./entrar.html" class=" btn-secondary btn-small">Voltar</a> 
        </div>
    </header>
    <div class="banner"></div>
  
        <div class="form-pet" style="margin-top: -228px;">
            <h2>Registrar</h2>
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            <input type="date" name="dataNascimento" id="dataNascimento" placeholder="Data de Nascimento">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
            <input type="text" id="estado" name="estado" placeholder="Estado" required>
            <input type="number" min="0" id="senha" name="senha" placeholder="Senha" required>
            <button id="registrar" class="btn-primary">Enviar</button>
        </div>
        <script src="./registrar.js"></script>
</body>
</html>
